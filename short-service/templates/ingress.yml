apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  annotations:
    nginx.ingress.kubernetes.io/add-base-url: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: 103.74.94.180  # Добавляем внешний IP сервера
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: short-app-clusterip
                port:
                  number: 80
          - path: "/api"
            pathType: Prefix
            backend:
              service:
                name: short-api-clusterip
                port:
                  number: 3000