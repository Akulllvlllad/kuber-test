env: production
app:
  version: 1
  components: frontend
  name: short-app
  containerPort: 80
  image: antonlarichev/short-app
  imageVersion: latest
  limits:
    cpu: "100m"
    memory: "128Mi"

api:
  version: 1
  components: backend
  name: short-api
  containerPort: 3000
  image: antonlarichev/short-api
  imageVersion: latest
  env: DATABASE_URL
  envs: 
    - DATABASE_URL
  limits:
    cpu: "500m"
    memory: "900Mi"

postgres:
  name: postgres
  image: postgres
  imageVersion: 16.0
  components: postgres
  port: 5432
  envs: 
    - POSTGRES_DB
    - POSTGRES_USER
    - POSTGRES_PASSWORD
  limits:
    cpu: "300m"
    memory: "500Mi"


database:
  user: demo
  password: demo
  db: demo
  host: postgres-clusterip
